server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/students/**
        - id: fee-service
          uri: lb://fee-service
          predicates:
            - Path=/receipts/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
